name: Documentation

on:
  push:
    branches: [main, dev]
    paths:
      - "README.md"
      - "README_zh.md"
      - "CHANGELOG.md"
      - "docs/**"
  pull_request:
    branches: [main, dev]
    paths:
      - "README.md"
      - "README_zh.md"
      - "CHANGELOG.md"
      - "docs/**"

jobs:
  check-docs:
    name: "Documentation Check"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Dependencies
        run: |
          npm install -g markdownlint-cli
          npm install -g markdown-link-check

      - name: Check Markdown
        run: |
          markdownlint README.md README.zh.md CHANGELOG.md docs/**/*.md --config .markdownlint.json || echo "Markdown linting completed with warnings"

      - name: Check Links
        run: |
          find . -name "*.md" -exec markdown-link-check {} \; || echo "Link checking completed with warnings"
