name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          # Generate changelog based on commits since previous tag
          if [ -n "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..HEAD)
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)")
          fi

          # Save changelog to file
          echo "$CHANGELOG" > CHANGELOG_RELEASE.md

          # Set output for later steps
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Grandstream Home Integration ${{ github.ref }}
          body: |
            ## Changes in this release

            ${{ steps.changelog.outputs.changelog }}

            ## Installation

            ### HACS Installation
            1. Go to HACS in Home Assistant
            2. Click the 3 dots in the top right corner and select "Redownload"
            3. Find "Grandstream Home Integration" and click the redownload button
            4. Restart Home Assistant

            ### Manual Installation
            1. Download the [grandstream_home.zip](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/grandstream_home.zip) file below
            2. Unzip the file to get the `grandstream_home` directory
            3. Copy this directory to `<config>/custom_components/` in your Home Assistant installation
            4. Restart Home Assistant

            > Note: This version requires Home Assistant 2023.1.0 or newer.
          draft: false
          prerelease: false

      - name: Create Release Asset
        run: |
          mkdir release
          cp -r custom_components/grandstream_home release/
          cd release
          zip -r ../grandstream_home.zip grandstream_home
          cd ..

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: ./grandstream_home.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-version:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Update version in manifest.json
        run: |
          # Extract version from tag (remove 'v' prefix)
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "Updating version to $VERSION"

          # Update version in manifest.json
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" custom_components/grandstream_home/manifest.json

          # Update version in const.py if exists
          if [ -f "custom_components/grandstream_home/const.py" ]; then
            sed -i "s/INTEGRATION_VERSION = \".*\"/INTEGRATION_VERSION = \"$VERSION\"/" custom_components/grandstream_home/const.py
          fi

      - name: Commit updated version
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add custom_components/grandstream_home/manifest.json
          if [ -f "custom_components/grandstream_home/const.py" ]; then
            git add custom_components/grandstream_home/const.py
          fi
          git commit -m "Update version to ${{ github.ref_name }}"
          git push origin main
